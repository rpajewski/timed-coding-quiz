<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Timed Coding Quiz</title>
</head>
<body>
    <div class="container">
      <div class="title"><h1>Timed Coding Quiz</h1></div>
      <div class="description"><h3>Test yourself with this coding quiz.</h3></div>
      <div class="timer">Choose your starting time (in seconds): <input type="number" value="60" class="time-seconds" step="1" min="1" max="3600"></input></div>
      <div class="highscore">Your highscore: <p class="highscoreParagraph">...</p></div>
      <button class="startQuiz">Start this quiz</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
